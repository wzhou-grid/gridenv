<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Environment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70">
<div id="header"></div>
  
  <!-- About -->
  <section id="about" class="py-5">
    <div class="container">
      <h2>About Us</h2>
      <p>Grid Environment is a Canadian environmental consulting firm specializing in leak detection, emissions monitoring, and regulatory compliance for industrial operations.</p>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  fetch('_includes/header.html')
  .then(res => {
    if (!res.ok) throw new Error('Header load failed');
    return res.text();
  })
  .then(html => {
    document.getElementById('header').innerHTML = html;
  })
  .catch(err => {
    console.error('Error loading header:', err);
    document.getElementById('header').innerHTML = '<div class="bg-danger text-white p-2">Failed to load header.</div>';
  });

</script>
</body>
</html>
